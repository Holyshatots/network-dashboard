<template name="barChart">
	{{#each hosts}}
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">{{host}}
					<span class="pull-right">
						{{status}}
					</span>
				</div>
				<div class="panel-body">
			    <svg class="barChart" host="{{host}}">
			    </svg>
				</div>
			</div>
		</div>
	{{/each}}
</template>
